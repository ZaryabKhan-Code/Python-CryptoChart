{% extends "base.html" %}
{% block content %}
<h4 style="padding: -5%;">Found a bug?</h4>
  <form class="form" action="/report/" method="post" enctype="multipart/form-data">
        <div class="row">
          <div class="col-lg-12">
            <div class="form-group">
              <label for="name">Name:</label>
              <input class="form-control" type="text" name="name" placeholder="Enter Full Names" required>
            </div>
          </div>

          <div class="col-lg-12">
            <div class="form-group">
              <label for="email">Email:</label>
              <input class="form-control" type="email" name="email" placeholder="Enter Email" required>
            </div>
          </div>

          <div class="col-lg-12">
            <div class="form-group">
              <label for="message">Message:</label>
              <textarea class="form-control" name="message" rows="5" placeholder="Enter your message here . . . . " required></textarea>
            </div>
          </div>
          <div class="col-lg-12">
            <div class="form-group">
              <label for="image">Attachment:</label>
              <input class="form-control" type="file" name="image" required></input>
            </div>
          </div>
          <div class="col-lg-12">
            <br>
            <button type="submit" class="btn btn-danger" onclick="myFunction()">Send Contact Form</button>
          </div>
        </div>

      </form>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script>
      function myFunction() {
        alert("Gracious ! | Bug Report Successfully ");
      }
    </script>
    {% endblock %}
